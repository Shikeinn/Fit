{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<html>
    <head>
        <h1>Create New Account</h1>
    </head>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">SignUp</button>
    </form>
</html>
{% endblock %}
